<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript Online Compiler</title>

    <style>
        /* ===============================
       THEME VARIABLES
       =============================== */

        :root[data-theme="dark"] {
            --bg-dark: #020617;
            --bg-light: #020617;
            --panel: #020617;
            --border: #1e293b;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #22c55e;
            --error: #ef4444;
        }

        :root[data-theme="light"] {
            --bg-dark: #f8fafc;
            --bg-light: #ffffff;
            --panel: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #475569;
            --accent: #16a34a;
            --error: #dc2626;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg-dark);
        }


        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-dark);
            color: var(--text);
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        /* ===============================
       APP FADE (NO FLICKER FIX)
       =============================== */


        #app {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            transition: opacity 0.18s cubic-bezier(0.4, 0, 0.2, 1);
        }


        /* ===============================
       HEADER
       =============================== */

        header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* ===============================
       MODE TOGGLE (LABELLED)
       =============================== */

        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            color: var(--muted);
        }

        .mode-toggle input {
            display: none;
        }

        .switch {
            width: 42px;
            height: 22px;
            background: var(--border);
            border-radius: 999px;
            position: relative;
            transition: background-color 0.25s ease;
        }

        .switch::after {
            content: "";
            width: 18px;
            height: 18px;
            background: var(--bg-light);
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.25s ease, background-color 0.25s ease;
        }

        .mode-toggle input:checked+.switch {
            background: var(--accent);
        }

        .mode-toggle input:checked+.switch::after {
            transform: translateX(20px);
        }

        /* ===============================
       BUTTONS
       =============================== */

        button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        button.primary {
            border-color: var(--accent);
            color: var(--accent);
        }

        button:hover {
            background: var(--bg-dark);
        }

        button.primary:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }

        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .btn-ripple::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transition: transform 0.3s ease-out;
        }

        .btn-ripple:active::before {
            transform: translate(-50%, -50%) scale(2);
            transition: transform 0s;
        }

        /* ===============================
       MAIN
       =============================== */

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border);
        }

        .container {
            flex: 1;
            width: 100%;
            margin: 0 auto;
            background: var(--bg-dark);
            padding: 12px;
            padding-left: max(12px, env(safe-area-inset-left));
            padding-right: max(12px, env(safe-area-inset-right));
            display: flex;
        }

        .container>main {
            flex: 1;
        }

        .panel {
            background: var(--panel);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 8px 12px;
            font-size: 13px;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header button {
            font-size: 11px;
            padding: 4px 10px;
        }

        .panel-header button.primary {
            font-size: 12px;
            padding: 6px 12px;
            font-weight: 600;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 14px;
            resize: none;
            outline: none;
            font-size: 14px;
            line-height: 1.6;
        }

        #output {
            padding: 14px;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
        }

        .error {
            color: var(--error);
        }

        /* ===============================
       MODAL DIALOG
       =============================== */

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: var(--text);
        }

        .modal p {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: var(--muted);
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .modal button.primary {
            border-color: var(--error);
            color: var(--error);
        }

        .modal button.primary:hover {
            background: var(--error);
            color: white;
        }

        /* ===============================
       FOOTER
       =============================== */

        footer {
            height: 36px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
            color: var(--muted);
            border-top: 1px solid var(--border);
            background: var(--bg-light);
        }
    </style>
</head>

<body>
    <div id="app">

        <header>
            <h1>JavaScript Online Compiler</h1>

            <div class="actions">
                <label class="mode-toggle">
                    <span id="modeLabel">Dark mode</span>
                    <input type="checkbox" id="themeToggle" />
                    <span class="switch"></span>
                </label>

                <button onclick="clearOutput()">Clear Output</button>
            </div>
        </header>

        <div class="container">
            <main>
                <div class="panel">
                    <div class="panel-header">
                        Editor
                        <div style="display: flex; gap: 8px;">
                            <button onclick="clearEditor()">Clear Editor</button>
                            <button class="primary btn-ripple" onclick="runCode()">Run â–¶</button>
                        </div>
                    </div>
                    <textarea id="code">
// Example
console.log("Hello World");

let x = 10;
let y = 20;
console.log("Sum:", x + y);
        </textarea>
                    </div>

                    <div class="panel">
                        <div class="panel-header">Output</div>
                        <div id="output"></div>
                    </div>
                </main>
        </div>

            <footer>
                Powered by Browser JavaScript Engine
            </footer>

        </div>

        <!-- Custom Confirmation Modal -->
        <div id="confirmModal" class="modal-overlay">
            <div class="modal">
                <h3>Clear Editor?</h3>
                <p>Are you sure you want to clear the editor? This action cannot be undone and will also remove any saved code.</p>
                <div class="modal-actions">
                    <button onclick="closeConfirmModal()">Cancel</button>
                    <button class="primary" onclick="confirmClearEditor()">Clear Editor</button>
                </div>
            </div>
        </div>

        <script>
            /* ===============================
               CODE EXECUTION
               =============================== */

            function runCode() {
                const code = document.getElementById("code").value;
                const output = document.getElementById("output");

                output.textContent = "";

                const originalLog = console.log;
                console.log = (...args) => {
                    output.textContent += args.join(" ") + "\n";
                };

                try {
                    new Function(code)();
                } catch (err) {
                    output.innerHTML += `<span class="error">Error: ${err.message}</span>`;
                }

                console.log = originalLog;
                updateClearOutputButton();
            }

            function clearOutput() {
                document.getElementById("output").textContent = "";
                updateClearOutputButton();
            }

            function updateClearOutputButton() {
                const output = document.getElementById("output").textContent;
                const clearOutputBtn = document.querySelector('button[onclick="clearOutput()"]');
                if (clearOutputBtn) {
                    const hasContent = output.trim().length > 0;
                    clearOutputBtn.disabled = !hasContent;
                    clearOutputBtn.style.opacity = hasContent ? '1' : '0.5';
                    clearOutputBtn.style.cursor = hasContent ? 'pointer' : 'not-allowed';
                }
            }

            function clearEditor() {
                showConfirmModal();
            }

            function updateClearEditorButton() {
                const code = document.getElementById("code").value;
                const clearEditorBtn = document.querySelector('button[onclick="clearEditor()"]');
                if (clearEditorBtn) {
                    const hasContent = code.trim().length > 0;
                    clearEditorBtn.disabled = !hasContent;
                    clearEditorBtn.style.opacity = hasContent ? '1' : '0.5';
                    clearEditorBtn.style.cursor = hasContent ? 'pointer' : 'not-allowed';
                }
            }

            function showConfirmModal() {
                const code = document.getElementById("code").value;
                if (!code.trim()) return;
                document.getElementById("confirmModal").classList.add("active");
            }

            function closeConfirmModal() {
                document.getElementById("confirmModal").classList.remove("active");
            }

            function confirmClearEditor() {
                document.getElementById("code").value = "";
                localStorage.removeItem("savedCode");
                closeConfirmModal();
                updateClearEditorButton();
            }

            function saveCode() {
                const code = document.getElementById("code").value;
                localStorage.setItem("savedCode", code);
            }

            function loadSavedCode() {
                const savedCode = localStorage.getItem("savedCode");
                if (savedCode) {
                    document.getElementById("code").value = savedCode;
                }
            }

            /* ===============================
               THEME HANDLING (NO FLICKER)
               =============================== */

            const root = document.documentElement;
            const app = document.getElementById("app");
            const toggle = document.getElementById("themeToggle");
            const label = document.getElementById("modeLabel");

            function applyTheme(theme) {
                app.style.opacity = "0.96";

                requestAnimationFrame(() => {
                    root.setAttribute("data-theme", theme);
                    localStorage.setItem("theme", theme);

                    toggle.checked = theme === "light";
                    label.textContent = theme === "dark" ? "Dark mode" : "Light mode";

                    requestAnimationFrame(() => {
                        app.style.opacity = "1";
                    });
                });
            }

            toggle.addEventListener("change", () => {
                applyTheme(toggle.checked ? "light" : "dark");
            });

            const savedTheme = localStorage.getItem("theme") || "dark";
            applyTheme(savedTheme);

            // Load saved code on page load
            loadSavedCode();

            // Initialize Clear Output button state
            updateClearOutputButton();

            // Initialize Clear Editor button state after loading saved code
            updateClearEditorButton();

            // Save code to localStorage on changes
            document.getElementById("code").addEventListener("input", saveCode);

            // Update Clear Editor button on editor changes
            document.getElementById("code").addEventListener("input", updateClearEditorButton);
        </script>

    </body>

    </html>
